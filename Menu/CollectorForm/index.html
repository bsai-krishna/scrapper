<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Infinty Web App</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Infinity</span>Scrappers</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Team Sustainers</h3>
        <ul>
          <li><i class="fa fa-road"></i>Chennai,India</li>
          <li><i class="fa fa-phone"></i>+91-976******0</li>
          <li><i class="fa fa-envelope"></i>infinity.scrappers@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Scrap Collector Form</h3>

      <div class="alert">Your message has been sent</div>

        <!-- @TODO - validation -->
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <!-- <p>
            <label>Company</label>
            <input type="text" name="company" id="company">
          </p> -->
          <p>
            <label>Date of Birth</label>
            <input type="date" name="date" id="date" required>
          </p>
          <p>
            <label for="category">Languages:</label>
            <select id="category" name="category" style="width: 335px; height: 45px; font-size:medium;">
              <option value="Hindi">Hindi</option>
              <option value="Marathi">Marathi</option>
              <option value="Bengali">Bengali</option>
              <option value="Gujrati">Gujrati</option>
            </select>
          </p>
          <p>
            <label>Contact :</label>
            <input type="text" name="weight" id="weight" required>
          </p>
          <p class="full">
            <label>Address :</label>
            <input type="text" name="address" id="address" required>
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-analytics.js"></script>

  <script src="app.js"></script>
</body>
</html>
